<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visionary Innovators - Auto ML-Ops Platform</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Roboto, 'Helvetica Neue', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            color: #e1e1e6;
        }

        .header {
            background: linear-gradient(135deg, #1e3a8a 0%, #2563eb 100%);
            color: white;
            text-align: center;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }

        .header h2 {
            font-size: 1.5rem;
            font-weight: 400;
            opacity: 0.9;
        }

        .main-container {
            max-width: 1600px;
            margin: 0 auto;
            padding: 2rem;
            display: flex;
            gap: 2rem;
            flex-wrap: wrap;
        }

        .upload-section,
        .results-section {
            background: rgba(30, 41, 59, 0.95);
            padding: 2.5rem;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            flex: 1;
            min-width: 600px;
            min-height: 450px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .upload-section:hover,
        .results-section:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
        }

        .upload-area {
            border: 2px dashed #3b82f6;
            border-radius: 15px;
            padding: 3rem 2rem;
            text-align: center;
            margin: 1.5rem 0;
            cursor: pointer;
            transition: all 0.3s ease;
            min-height: 250px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            background: rgba(59, 130, 246, 0.05);
        }

        .upload-area:hover {
            border-color: #60a5fa;
            background: rgba(59, 130, 246, 0.1);
        }

        .buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-top: 1.5rem;
        }

        .btn {
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
            color: white;
        }

        .btn-success {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .metrics-table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            margin-top: 1.5rem;
            background: rgba(30, 41, 59, 0.95);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        }

        .metrics-table th,
        .metrics-table td {
            padding: 1rem;
            text-align: center;
            border: none;
            font-size: 1rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .metrics-table th {
            background: linear-gradient(135deg, #1e3a8a 0%, #2563eb 100%);
            color: white;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-size: 0.9rem;
        }

        .metrics-table tr:last-child td {
            border-bottom: none;
        }

        .metrics-table tr:hover td {
            background: rgba(59, 130, 246, 0.1);
        }

        .section-title {
            color: #60a5fa;
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            position: relative;
            padding-bottom: 0.5rem;
        }

        .section-title::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 50px;
            height: 3px;
            background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
            border-radius: 3px;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 1.5rem;
        }

        .loading::after {
            content: '';
            display: inline-block;
            width: 30px;
            height: 30px;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top: 3px solid #3b82f6;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .error-message {
            color: #f87171;
            background: rgba(248, 113, 113, 0.1);
            padding: 1rem;
            border-radius: 10px;
            margin-top: 1rem;
            text-align: center;
            font-weight: 500;
        }

        @media (max-width: 1400px) {

            .upload-section,
            .results-section {
                min-width: 500px;
            }
        }

        @media (max-width: 768px) {
            .main-container {
                padding: 1rem;
            }

            .upload-section,
            .results-section {
                min-width: 100%;
                padding: 1.5rem;
            }

            .header {
                padding: 1.5rem;
            }

            .header h1 {
                font-size: 2rem;
            }

            .header h2 {
                font-size: 1.2rem;
            }
        }

        @media (max-width: 480px) {
            .results-section {
                overflow-x: auto;
            }

            .metrics-table {
                min-width: 480px;
            }

            .btn {
                padding: 0.6rem 1rem;
                font-size: 0.9rem;
            }
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const form = document.querySelector('form');
            const loadingElem = document.querySelector('.loading');
            const resultsContent = document.querySelector('.results-content');
            const errorMessage = document.querySelector('.error-message');

            form.addEventListener('submit', async function (e) {
                e.preventDefault();

                const formData = new FormData(form);
                const file = formData.get('file');

                if (!file || file.size === 0) {
                    showError('Please select a file');
                    return;
                }

                if (!file.name.endsWith('.csv')) {
                    showError('Please upload a CSV file');
                    return;
                }

                loadingElem.style.display = 'block';
                errorMessage.style.display = 'none';
                resultsContent.style.display = 'none';

                try {
                    const response = await fetch('/upload', {
                        method: 'POST',
                        body: formData
                    });

                    const data = await response.json();

                    if (data.success) {
                        updateMetricsTable(data.metrics);
                        resultsContent.style.display = 'block';
                    } else {
                        showError(data.error || 'An error occurred');
                    }
                } catch (error) {
                    showError('Network error occurred');
                } finally {
                    loadingElem.style.display = 'none';
                }
            });

            function updateMetricsTable(metrics) {
                const tbody = document.getElementById('metrics-body');
                tbody.innerHTML = '';

                for (const [model, values] of Object.entries(metrics)) {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${model}</td>
                        <td>${values.accuracy.toFixed(4)}</td>
                        <td>${values.precision.toFixed(4)}</td>
                        <td>${values.recall.toFixed(4)}</td>
                        <td>${values.f1.toFixed(4)}</td>
                        <td>${values.auc.toFixed(4)}</td>
                        <td>${values.logloss.toFixed(4)}</td>
                    `;
                    tbody.appendChild(row);
                }
            }

            function showError(message) {
                errorMessage.textContent = message;
                errorMessage.style.display = 'block';
                resultsContent.style.display = 'none';
            }
        });
    </script>
</head>

<body>
    <header class="header">
        <h1>Visionary Innovators</h1>
        <h2>Auto ML-Ops Platform</h2>
    </header>

    <div class="main-container">
        <section class="upload-section">
            <h3 class="section-title">Upload Dataset</h3>
            <form action="/upload" method="post" enctype="multipart/form-data">
                <div class="upload-area">
                    <p>Drag and drop your CSV file here</p>
                    <p>OR</p>
                    <div class="buttons">
                        <input type="file" name="file" accept=".csv" id="file-input">
                    </div>
                </div>
                <div class="error-message" style="display: none;"></div>
                <div class="loading"></div>
                <div class="buttons">
                    <button type="submit" class="btn btn-success">Start Analysis</button>
                </div>
            </form>
        </section>

        <section class="results-section">
            <h3 class="section-title">Analysis Results</h3>
            <div class="results-content" style="display: none;">
                <h4>Model Metrics</h4>
                <table class="metrics-table">
                    <thead>
                        <tr>
                            <th>Model</th>
                            <th>Accuracy</th>
                            <th>Precision</th>
                            <th>Recall</th>
                            <th>F1 Score</th>
                            <th>AUC</th>
                            <th>Log Loss</th>
                        </tr>
                    </thead>
                    <tbody id="metrics-body">
                    </tbody>
                </table>
            </div>
        </section>
    </div>
</body>

</html>
